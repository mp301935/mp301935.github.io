<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mp301935 Sommaire R506</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #06121b;
      --accent-a: #7c3aed;
      --accent-b: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 10%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(6,182,212,0.08), transparent 8%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:3rem;
    }

    .card{
      width:min(960px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:18px;
      padding:3.25rem 3rem;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(110%);
      position:relative;
      overflow:hidden;
    }

    h1{
      font-family: 'Major Mono Display', monospace;
      font-weight:700;
      letter-spacing:0.06em;
      font-size: clamp(2rem, 5.2vw, 4rem);
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow: 0 6px 18px rgba(10,10,20,0.5);
      margin-bottom:1.5rem;
    }

    .summary{
      display:grid;gap:1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top:1.5rem;
    }

    .btn{
      display:block;
      padding:1rem 1.25rem;
      border-radius:12px;
      background:linear-gradient(135deg, var(--accent-a), var(--accent-b));
      color:white;
      text-decoration:none;
      font-weight:600;
      text-align:center;
      box-shadow:0 6px 18px rgba(6,11,24,0.45);
      transition:transform .2s, box-shadow .2s;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 12px 28px rgba(6,11,24,0.65);
    }

    footer{margin-top:2rem;font-size:.75rem;color:rgba(230,238,248,0.45);text-align:right}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>mp301935 TDs</h1>

    <p class="lead">Sommaire : cliquer sur les exercices.</p>

    <div class="summary">
      <a href="./CartoTD1/Exo1/index.html" class="btn">TP1 ex1</a>
      <a href="./CartoTD1/Exo2/index.html" class="btn">TP1 ex2</a>
	  <a href="./CartoTD2/Exo1/index.html" class="btn">TP2 ex1</a>
      <a href="./CartoTD2/Exo2/index.html" class="btn">TP2 ex2</a>
	  <a href="./CartoTD3/index_TD3.html" class="btn">TP3</a>
	  <a href="./CartoTD4/index.html" class="btn">TP4</a>
    </div>

    <footer>24/09/2025</footer>
  </main>
</body>
</html>
